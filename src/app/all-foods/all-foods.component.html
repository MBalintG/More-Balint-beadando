<div class="grid-container">
    <div *ngFor="let category of foodCategories" class="category">
      <h2>{{ category.name }}</h2>
      <div class="food-list">
        <div *ngFor="let food of category.foods" class="food-item">
          <img [src]="food.image" alt="{{ food.name }}">
          <h3>{{ food.name }}</h3>
          <p>{{ food.description }}</p>
        </div>
      </div>
    </div>
  </div>
